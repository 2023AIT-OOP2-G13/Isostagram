<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <header>
        <h1>isostagram</h1>
    </header>


    <form action="/result" method="POST" enctype="multipart/form-data">
        <div class="upload-area">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>コメント投稿</p>

        </div>



        <div class="upload-area">

            <p>
                <img src="20240111154934.jpg" alt="外部の画像">
            </p>
        </div>
        <table border=1>
            <tr>
                <th>名前</th>
                <th>投稿内容</th>
            </tr>
            {% for line in lines: %}
            <!--columnという変数をセット（変数セットにはsetが必要）  -->
            <!--splitを利用して,で分類する。splitはリストを返す  -->
            {% set column = line.rstrip().split(',') %}
            <tr>
                <td>{{column[0]}}</td>
                <td>{{column[1]}}</td>
            </tr>
            {% endfor %}
        </table>

        <form action='/result' method='post'>
            <label for='name'>名前</label>
            <input type='text' name='name'>
            <p></p>
            <label for='article'>投稿</label>
            <input type='text' name='article'>

            <button type='subimit'>書き込む</button>
        </form>


        <dl class="thread" style="margin-top: 0px;">

            <div id="" fb-root></div>
            <script async defer crossorigin="anonymous" src=""></script>

            <input type="submit" value="投稿" name="submit">
            <ul>
                <li><a class="active" href="/">ホーム</a></li>
                <li><a href="/upload">投稿(アップロード)</a></li>
            </ul>
        </dl>
</body>

</html>
